<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Code Fight — Cenário Épico (Plateia SENAI)</title>
<style>
  :root{
    --stage-w: 1100px;
    --stage-h: 620px;
    --seat-size: 16px; /* tamanho de cada "pixel" da plateia */
    --seats-cols: 44;   /* colunas da arquibancada */
    --seats-rows: 10;   /* linhas da arquibancada */
    --bg-sky-top: #74baf4;
    --bg-sky-bottom: #b7e0ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 10% 10%, #061124 0%, #04101a 20%, #031019 100%);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#fff;
  }
  .stage{
    width:var(--stage-w);
    height:var(--stage-h);
    border-radius:12px;
    overflow:hidden;
    box-shadow: 0 18px 60px rgba(0,0,0,0.7);
    border: 2px solid rgba(255,255,255,0.03);
    background:
      linear-gradient(180deg, var(--bg-sky-top) 0%, var(--bg-sky-bottom) 40%),
      linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.18));
    position:relative;
  }

  /* background mountains (pixel style) */
  .mountains{
    position:absolute;
    left:50%;
    top:8%;
    transform:translateX(-50%);
    width:1200px;
    height:240px;
    background:
      /* distant hill*/
      linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.0)),
      /* layered blocky mountains using multiple linear-gradients to emulate pixels */
      repeating-linear-gradient(90deg, rgba(98,83,156,0.06) 0 16px, transparent 16px 32px);
    z-index:10;
    filter: saturate(1.02) contrast(.95);
    pointer-events:none;
  }
  /* simple stylized mountains using pseudo elements */
  .mountains::before,
  .mountains::after{
    content:"";
    position:absolute;
    bottom:0;
    width:70%;
    height:70%;
    left:15%;
    background: linear-gradient(180deg,#6d5aa3,#3f2f6e);
    clip-path: polygon(0% 100%, 10% 70%, 20% 80%, 30% 45%, 40% 60%, 50% 30%, 60% 50%, 70% 28%, 80% 62%, 90% 46%, 100% 100%);
    opacity:0.95;
  }
  .mountains::after{
    left:40%;
    width:45%;
    height:55%;
    background: linear-gradient(180deg,#8e7bbf,#5b3f86);
    opacity:.9;
  }

  /* trees silhouette (pixel blocky) */
  .trees{
    position:absolute;
    bottom:180px;
    left:0;
    right:0;
    height:220px;
    z-index:20;
    background-image:
      linear-gradient(180deg, rgba(8,30,22,1) 0%, rgba(6,24,18,1) 100%);
    mask-image: linear-gradient(180deg, rgba(0,0,0,1), rgba(0,0,0,0.85));
    pointer-events:none;
  }
  .trees::before{
    content:"";
    position:absolute;
    left:2%;
    right:60%;
    bottom:0;
    height:100%;
    background: repeating-linear-gradient(0deg, #033a2b 0 12px, #0b5a3f 12px 24px);
    clip-path: polygon(0% 100%, 8% 55%, 18% 70%, 28% 35%, 38% 60%, 48% 30%, 58% 62%, 68% 40%, 100% 100%);
    opacity:.95;
  }
  .trees::after{
    content:"";
    position:absolute;
    left:40%;
    right:0;
    bottom:0;
    height:100%;
    background: repeating-linear-gradient(0deg, #043b2e 0 12px, #0a5e43 12px 24px);
    clip-path: polygon(0% 100%, 6% 50%, 16% 72%, 26% 44%, 36% 78%, 46%
        48%, 56% 80%, 66% 52%, 100% 100%);
      }
